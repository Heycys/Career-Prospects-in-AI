                summary: '战略意义提升，但短期就业平淡。岗位偏少，属于厚积薄发的领域。',
                ratings: { demand: 2, salary: 3, growth: 4, barrier: 5 },
                analysis: `AI安全与隐私是日益受到重视的领域，但因不是直接盈利岗位，多数公司尚未大规模配置。随着国内《生成式AI管理办法》等监管压力上升，未来或将驱动岗位增加。目前属于就业“灰榜”：需求不旺，但专业对口者可以提前布局卡位。`,
                employers: '大型科技企业（蚂蚁、微众银行）、金融医疗机构、安全厂商（腾讯科恩实验室）、政府背景机构。',
                salary_desc: '核心专家稀缺且高薪，年薪可达40-50万以上。但普通岗位增长有限，平均薪資在AI各方向中属于中等或略低位置。',
                skills: ['联邦学习', '安全多方计算', '同态加密', '密码学', '对抗性攻击与防御']
            },
            {
                id: '3dvision',
                name: '三维视觉 (3D Vision)',
                tags: ['点云', '重建', 'AR/VR'],
                status: '潜伏期',
                statusClass: 'potential-tag',
                summary: '小众细分市场，岗位机会有限但稳定。等待AR/VR硬件突破或自动驾驶全面落地，可能迎来爆发。',
                ratings: { demand: 2, salary: 3, growth: 4, barrier: 4 },
                analysis: `三维视觉一直被视为下一代计算平台（元宇宙、数字孪生）的关键技术，但短期内产业化进展缓慢。因此目前就业市场热度一般，介于灰榜和黑榜之间。不过，一旦AR/VR硬件取得突破或自动驾驶全面落地，3D视觉人才需求有可能迎来新一轮爆发。建议从业者关注跨领域机会，如将3D视觉与机器人、建筑工程等结合，提高自身复合竞争力。`,
                employers: '激光雷达公司（禾赛、速腾聚创）、自动驾驶团队（百度Apollo、华为ADS）、大型科技企业XR部门（腾讯XR、字节Pico）、游戏引擎厂商和数字孪生公司。',
                salary_desc: '薪资中规中矩，高于传统IT但低于热门AI方向。自动驾驶点云算法岗月薪约25K-40K。AR/VR算法工程师中级水平年薪约30-45万，顶尖大厂专家可达40万以上。',
                skills: ['点云处理', '3D重建', 'SLAM', 'AR/VR算法', '计算机图形学', '传感器融合']
            },
            {
                id: 'cv',
                name: '传统计算机视觉 (CV)',
                tags: ['图像识别', '医学影像', '遥感'],
                status: '灰榜',
                statusClass: 'gray-tag',
                summary: '热度下降，趋于饱和。岗位增量有限，从业者需向多模态和行业应用转型。',
                ratings: { demand: 2, salary: 3, growth: 2, barrier: 4 },
                analysis: `近年随着深度学习技术成熟和行业饱和，纯视觉算法岗热度有所下降，不少硕博毕业生求职变难。视觉技术本身不会消亡，而是融入新的范式中。未来纯CV人才可能需要向多模态和行业应用转型，将更具竞争力。`,
                employers: '安防硬件企业（海康威视）、医疗科技公司（联影智能）、工业与遥感领域公司、自动驾驶感知团队。',
                salary_desc: '薪资趋于理性，涨幅落后于新兴AI方向。资深行业应用专家年薪可达40-50万，但新入行者薪资竞争力下降。',
                skills: ['图像处理', '目标检测/分割', 'CNN/Transformer', '医学影像分析', '3D视觉']
            },
            {
                id: 'nlp',
                name: '传统自然语言处理 (NLP)',
                tags: ['文本分类', '情感分析', '信息抽取'],
                status: '黑榜',
                statusClass: 'dark-gray-tag',
                summary: '受LLM冲击最严重的领域，岗位大幅萎缩。从业者亟需转向大模型应用。',
                ratings: { demand: 1, salary: 2, growth: 1, barrier: 3 },
                analysis: `随着通用大模型在语言任务上的卓越表现，传统NLP岗位需求明显下降。许多以前需要定制NLP模型的场景，如今可通过微调LLM实现。纯粹的传统NLP岗位已基本被“LLM应用工程师”所取代。`,
                employers: '搜索引擎（百度）、社交平台内容审核、少数没有资源训练大模型的中小公司。',
                salary_desc: '薪资相对从前巅峰有所回落。大厂NLP应届生offer相比大模型岗低了约20%-30%。仅掌握旧有NLP技能的工程师，竞争力在下降。',
                skills: ['LSTM/GRU', 'Attention机制', 'Word2Vec/GloVe', '句法分析', '（转型必备：Prompt工程, RAG）']
            },
            {
                id: 'generalist',
                name: '无差异化的AI通才',
                tags: ['广而不精', '市场饱和', '竞争激烈'],
                status: '黑榜',
                statusClass: 'dark-gray-tag',
                summary: '市场严重饱和，缺乏深度专长和实践经验的通用型人才，在求职中面临极其激烈的竞争。',
                ratings: { demand: 1, salary: 1, growth: 1, barrier: 2 },
                analysis: `随着AI技术普及，市场上涌现出大量“广而不精”的AI通才。然而，企业招聘需求变得越来越具体和专业化，精确寻找特定领域的专家。缺乏任何一个方向的深度专长和实践经验的“AI通才”，将在求职中面临极其激烈的竞争。正确的路径应是尽早选定一个高增长潜力的专业方向，进行系统性、深度的学习和实践，构筑自己的技术护城河。`,
                employers: '在所有领域的初级岗位中面临海量竞争者，难以脱颖而出。',
                salary_desc: '薪酬和发展前景远无法与专业人才相比，议价能力弱，职业路径不清晰。',
                skills: ['基础Python', 'TensorFlow/PyTorch框架', '机器学习基本概念', '（缺乏深度项目经验）']
            }
        ];


        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.getElementById('cards-container');
            const detailsContainer = document.getElementById('details-container');
            const checkboxContainer = document.getElementById('checkbox-container');

            const ratingLabels = {
                demand: '岗位需求',
                salary: '薪资水平',
                growth: '发展前景',
                barrier: '技术门槛'
            };
            
            const ratingEmojis = {
                demand: '🔥',
                salary: '💰',
                growth: '🚀',
                barrier: '🧱'
            };

            aiJobData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer flex flex-col justify-between';
                card.onclick = () => document.getElementById(`detail-${item.id}`).scrollIntoView({ behavior: 'smooth' });
                
                let ratingsHtml = '';
                for (const key in item.ratings) {
                    ratingsHtml += `<div class="flex items-center text-sm text-slate-600"><span class="w-6">${ratingEmojis[key]}</span><span class="w-20">${ratingLabels[key]}</span><span class="ml-auto font-semibold text-amber-500">${'★'.repeat(item.ratings[key])}${'☆'.repeat(5 - item.ratings[key])}</span></div>`;
                }

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start">
                            <h3 class="text-xl font-bold text-slate-900">${item.name}</h3>
                            <span class="${item.statusClass} tag-base">${item.status}</span>
                        </div>
                        <p class="text-slate-500 mt-2 text-sm">${item.tags.join(' · ')}</p>
                        <p class="mt-4 text-slate-700 leading-relaxed">${item.summary}</p>
                    </div>
                    <div class="mt-4 space-y-1 border-t pt-4">${ratingsHtml}</div>
                `;
                cardsContainer.appendChild(card);

                const detail = document.createElement('div');
                detail.id = `detail-${item.id}`;
                detail.className = 'bg-white p-8 rounded-2xl shadow-lg scroll-mt-20';

                let skillsHtml = item.skills.map(skill => `<span class="bg-indigo-100 text-indigo-800 text-sm font-medium mr-2 mb-2 px-3 py-1 rounded-full">${skill}</span>`).join('');

                detail.innerHTML = `
                    <div class="flex items-center">
                        <h3 class="text-2xl font-bold">${item.name}</h3>
                        <span class="${item.statusClass} tag-base">${item.status}</span>
                    </div>
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-5 gap-8">
                        <div class="md:col-span-3">
                            <h4 class="text-lg font-semibold mb-2 text-slate-800 border-b pb-2">核心解读</h4>
                            <p class="text-slate-600 leading-relaxed">${item.analysis}</p>
                            <h4 class="text-lg font-semibold mt-6 mb-2 text-slate-800 border-b pb-2">典型雇主</h4>
                            <p class="text-slate-600">${item.employers}</p>
                        </div>
                        <div class="md:col-span-2">
                             <h4 class="text-lg font-semibold mb-3 text-slate-800 border-b pb-2">薪资待遇</h4>
                             <p class="text-slate-600 leading-relaxed">${item.salary_desc}</p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h4 class="text-lg font-semibold mb-3 text-slate-800 border-b pb-2">必备技能栈</h4>
                        <div class="flex flex-wrap pt-2">${skillsHtml}</div>
                    </div>
                `;
                detailsContainer.appendChild(detail);

                if (item.id !== 'generalist') {
                    const checkboxWrapper = document.createElement('div');
                    checkboxWrapper.className = 'flex items-center';
                    checkboxWrapper.innerHTML = `
                        <input type="checkbox" id="check-${item.id}" value="${item.id}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${['llm', 'aigc', 'aiinfra', 'vla', 'gameai'].includes(item.id) ? 'checked' : ''}>
                        <label for="check-${item.id}" class="ml-2 block text-sm text-gray-900 cursor-pointer">${item.name}</label>
                    `;
                    checkboxContainer.appendChild(checkboxWrapper);
                }
            });

            const ctx = document.getElementById('radarChart').getContext('2d');
            const radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.values(ratingLabels),
                    datasets: []
                },
                options: {
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            pointLabels: {
                                font: { size: 13, weight: '500' },
                                color: '#334155'
                            },
                            ticks: {
                                stepSize: 1,
                                backdropColor: 'rgba(255, 255, 255, 0.75)',
                                color: '#64748b'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8,
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return ` ${context.dataset.label}: ${context.raw}`;
                                }
                            }
                        }
                    },
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    }
                }
            });

            const borderColors = [
                '#ef4444', '#3b82f6', '#10b981', '#8b5cf6', '#f59e0b',
                '#ec4899', '#6366f1', '#d946ef', '#f43f5e', '#0ea5e9',
                '#22c55e', '#a855f7', '#f97316', '#db2777', '#6b7280', '#111827'
            ];


            function updateChart() {
                const selectedIds = Array.from(document.querySelectorAll('#checkbox-container input:checked')).map(cb => cb.value);
                
                radarChart.data.datasets = selectedIds.map((id) => {
                    const item = aiJobData.find(d => d.id === id);
                    const colorIndex = aiJobData.findIndex(d => d.id === id) % borderColors.length;
                    return {
                        label: item.name,
                        data: Object.values(item.ratings),
                        backgroundColor: 'transparent',
                        borderColor: borderColors[colorIndex],
                        pointBackgroundColor: borderColors[colorIndex],
                        pointRadius: 4,
                        pointHoverRadius: 7
                    };
                });
                radarChart.update();
            }

            document.querySelectorAll('#checkbox-container input').forEach(checkbox => {
                checkbox.addEventListener('change', updateChart);
            });

            updateChart();
        });
    </script>
</body>
</html>
